listWizard.info.text1        = Aus den Daten der MWSbibliographie k\u00F6nnen Publikationslisten erzeugt werden, die auf unterschiedlichen Wegen in eigene Webseiten eingebunden werden k\u00F6nnen. Diese Listen sind stets aktuell \u2013 sofern uns neue Publikationen gemeldet werden.
listWizard.info.text2        = <h3>Publikationslisten f\u00FCr MWS-Seiten</h3><p>In Instituts-Webseiten, die mit dem Content-Management-System der Einrichtung erstellt sind, kann ganz einfach durch Aktivierung des <strong>Moduls "Mitarbeiter-Publikationsliste"</strong> eine Publikationsliste eingebunden werden.</p><p>Weitere Infos folgen.</p>
listWizard.info.text3        = <h3>Pers\u00F6nliche Publikationsliste erstellen</h3> <p> Alternativ k\u00F6nnen Sie \u00FCber das folgende Formular pers\u00F6nliche Publikationslisten direkt aus der MWSbibliographie erstellen und in verschiedenen Formaten verlinken oder ausgeben. Voraussetzung ist, dass die Publikationen mit Ihrer Personen-ID verkn\u00FCpft sind. Falls Publikationen fehlen, <a href="newPublication.xed">melden Sie diese hier.</a> Falls Eintr\u00E4ge korrigiert werden m\u00FCssen, <a href="contact.xml">sprechen Sie uns an.</a> Sie k\u00F6nnen auch Publikationen \u00FCber vergebene "Tags" ausw\u00E4hlen. </p>
listWizard.info.text4        = <p>Wenn Sie Publikationslisten f\u00FCr bestimmte Einrichtungen, Gruppen oder Forschungsprojekte erzeugen m\u00F6chten, helfen wir Ihnen gern, die Daten ggf. aufzubereiten und die entsprechende Suchanfrage zu formulieren: <a href="mailto:Perspectivia@MaxWeberStiftung.de">Perspectivia@MaxWeberStiftung.de</a></p>
